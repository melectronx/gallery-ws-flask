<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../static/style.css"
    />
   
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>

    <div class="app">
        <aside class="sidebar">
            <h2>MENU</h2>
            <nav class="menu">
                <a href="#" class="menu-item is-active">HOME</a>
                <a href="manage" class="menu-item ">MANAGE GALLERY</a>
                <a href="#" class="menu-item ">CONTACT</a>
            </nav>
        </aside>

        <main class="content">

           <div class="hamburger-container">
            <div class="menu-toggle">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
           </div>
           {% block content %}Home{% endblock %}
        
        </main>
    </div>
    <script src="../static/script.js"></script>

  </body>
